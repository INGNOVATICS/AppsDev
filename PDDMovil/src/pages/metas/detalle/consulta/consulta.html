<ion-header>

  <ion-toolbar>
    <ion-buttons item-start>
      <button ion-button icon-only color="secondary" (click)="cerrarModal(false)">
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tarea de meta</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header text-wrap text-center>
   <h6> {{meta.tituloMeta}} </h6> 
  </ion-card-header>
  <ion-list>
    <ion-item>
      <ion-textarea elastic placeholder="Escriba el texto de la tarea" name="mensaje" [(ngModel)]="mensaje" maxlength="180"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button class="submit-btn" 
      full type="submit" 
      [disabled]="mensaje.length<5" 
      block
      (click)="sendMessage()">ENVIAR</button>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
